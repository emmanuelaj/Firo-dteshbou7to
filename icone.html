  <title>Maronite Iconography</title>
  <!-- ربط ملف الأنماط الخارجي -->
  <style>
      
    /* تحميل خط Serto Urhoy */
    @font-face {
      font-family: 'Serto Urhoy';
      src: url('fonts/SyrCOMUrhoy.eot');
      src: url('fonts/SyrCOMUrhoy.eot?#iefix') format('embedded-opentype'),
           url('fonts/SyrCOMUrhoy.woff2') format('woff2'),
           url('fonts/SyrCOMUrhoy.woff') format('woff'),
           url('fonts/SyrCOMUrhoy.ttf')  format('truetype'),
           url('fonts/SyrCOMUrhoy.svg#Serto Urhoy') format('svg');
    }

    /* إعادة تعيين الهوامش والتوسيط لجميع العناصر */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Marhey', sans-serif;
      background-color: #f7f7f7;
      color: #333;
      line-height: 1.5;
    }
    header {
      text-align: center;
      padding: 20px;
    }
    header img {
      width: 90px;
      height: 90px;
    }
   
    /* تنسيق العنوان الفرعي المخصص */
    .sub-heading {
      font-family: 'mohammad bold art', sans-serif;
      font-size: 13px;
      margin: 20px 0;
      color: brown;
      display: block;
    }
    hr {
      border: none;
      border-top: 1px solid black;
      margin: 20px 0;
    }
    /* عنوان القسم */
    .section-title {
      text-align: center;
      font-family: 'Reem Kufi', sans-serif;
      font-size: 40px;
      margin: 20px 0;
    }
    /* شبكة الصور باستخدام CSS Grid */
    .grid-container {
      display: grid;
      gap: 10px;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      padding: 20px;
    }
    .grid-container img {
      width: 100%;
      height: auto;
      border: 1px solid #ddd;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .grid-container img:hover {
      transform: scale(1.05);
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }
    /* زر الانتقال إلى الأعلى */
    #scrollToTopBtn {
      position: fixed;
      bottom: 30px;
      right: 30px;
      width: 50px;
      height: 50px;
      display: none;
      background-color: #333;
      color: #fff;
      border: none;
      border-radius: 50%;
      cursor: pointer;
      font-size: 18px;
      align-items: center;
      justify-content: center;
    }
    /* تنسيق النص المتوسط الخاص بتعبير الترانسليت */
    .translate-text {
      font-family: 'Marhey', sans-serif;
      font-size: 9px;
      margin: -39px 0px;
    }
    
    
    header {
      background-color: #4b0b0b; /* لون ماروني داكن يعكس التراث */
      color: #fff;
      padding: 20px;
      text-align: center;
    }
    header h1 {
      margin: 0;
      font-size: 2.8em;
    }
    header p {
      margin: 10px 0 0;
      font-size: 1.3em;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Serto Urhoy', Arial, sans-serif;
      background-color: #fff;
      color: #333;
      direction: rtl;
    }

    
    footer {
      background-color: #4b0b0b;
      color: #fff;
      text-align: center;
      padding: 15px 0;
    }

    /* استجابة للشاشات الصغيرة */
    @media (max-width: 768px) {
      .hero h1 {
        font-size: 2.2em;
      }
      .hero p {
        font-size: 1.2em;
      }
      nav a {
        margin: 0 10px;
      }
    }
    h1 a {
    text-decoration: none;
    color: inherit;
}

.hero {
      position: relative;
      height: 80vh;
      background: url('https://i.pinimg.com/236x/95/ee/25/95ee2530d21f58d45139f185f3a0e356.jpg') center/cover no-repeat;
    }
    .hero::after {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: rgba(75, 11, 11, 0.6);
    }
    .hero .content {
      position: relative;
      z-index: 1;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: #fff;
      text-align: center;
      padding: 0 20px;
    }
    .hero h1 {
      font-size: 3em;
    }
    .hero p {
      font-size: 1.5em;
      margin: 20px 0;
    }
    .hero a {
      display: inline-block;
      padding: 12px 25px;
      background-color: #d4af37;
      color: #4b0b0b;
      border-radius: 5px;
      text-decoration: none;
      font-weight: bold;
    }

  <!-- زر الانتقال إلى الأعلى -->
  <button id="scrollToTopBtn">&#8679;</button>
  
  <script>
    // وظيفة زر "الانتقال إلى الأعلى"
    const scrollToTopBtn = document.getElementById("scrollToTopBtn");
    
    window.onscroll = function() {
      if(document.body.scrollTop > 300 || document.documentElement.scrollTop > 300){
          scrollToTopBtn.style.display = "flex";
      } else {
          scrollToTopBtn.style.display = "none";
      }
    };
    
    scrollToTopBtn.addEventListener("click", function(){
      window.scrollTo({
        top: 0,
        behavior: "smooth"
      });
    });
  </script>
